<!-- Login -->
<div class="login_form">
  <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="form-group">
      <label class="d-none" for="username"></label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control mt-0"
        placeholder="Nombre de Usuario"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group">
      <label class="d-none" for="password"></label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Contraseña"
        class="form-control mt-2"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="form-group d-grid mt-3">
      <button
        class="btn btn-primary fw-bold"
        [disabled]="!loginForm.valid"
        type="submit"
      >
        Iniciar Sesión
      </button>
    </div>
    <div class="text-center mt-2">
      <a class="font_small" href="">¿Olvidaste tu contraseña?</a>
    </div>
    <div
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top mt-3"
    ></div>
    <!-- Button trigger modal -->
    <div class="form-group text-center">
      <button
        class="btn btn_success"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Crear cuenta
      </button>
    </div>
  </form>
</div>

<!-- Register Modal -->
<div
  class="modal fade border-0"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header">
        <h4 class="modal-title" id="staticBackdropLabel">Registrarte</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #registerForm="ngForm" (ngSubmit)="onRegister()" novalidate>
          <div class="form-group">
            <input
              placeholder="Nombre de usuario"
              type="text"
              name="usernameRegister"
              id="usernameRegister"
              class="form-control register_input"
              required
              [(ngModel)]="usernameRegister"
            />
          </div>
          <div class="form-group">
            <input
              placeholder="Correo electrónico"
              type="text"
              name="email"
              id="email"
              class="form-control register_input"
              required
              [(ngModel)]="email"
            />
          </div>
          <div class="form-group">
            <input
              placeholder="Contraseña"
              type="password"
              name="passwordRegister"
              id="passwordRegister"
              class="form-control register_input"
              [(ngModel)]="passwordRegister"
              required
            />
          </div>
          <div class="mb-3 mt-4">
            <div class="form-group mt-3 d-grid col-5 mx-auto">
              <button
                type="submit"
                class="btn btn_success btn-sm"
                [disabled]="!registerForm.valid"
              >
                Registrarse
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
